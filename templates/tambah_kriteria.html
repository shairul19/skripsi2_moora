<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tambah Kriteria</h1>

    <form method="POST">
        <label for="kode_kriteria">Kode Kriteria:</label>
        <input type="text" id="kode_kriteria" name="kode_kriteria" required><br><br>

        <label for="nama_kriteria">Nama Kriteria:</label>
        <input type="text" id="nama_kriteria" name="nama_kriteria" required><br><br>

        <label for="posisi">Posisi:</label>
        <select id="posisi" name="posisi">
            <option value="GK">GK</option>
            <option value="DF">DF</option>
            <option value="MF">MF</option>
            <option value="FW">FW</option>
        </select><br><br>

        <label for="bobot">Bobot:</label>
        <input type="number" step="0.01" id="bobot" name="bobot" required><br><br>

        <label for="tipe">Tipe:</label>
        <select id="tipe" name="tipe">
            <option value="cost">Cost</option>
            <option value="benefit">Benefit</option>
        </select><br><br>

        <button type="submit">Tambah</button>
    </form>
</body>
</html>
